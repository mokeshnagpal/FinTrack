<!doctype html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FinTrak</title>

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='icons/site.webmanifest') }}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <meta name="theme-color" content="#0d6efd" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                <svg width="28" height="28" viewBox="0 0 24 24" class="me-2" aria-hidden="true" focusable="false">
                    <path fill="currentColor"
                        d="M3 13h2v-2H3v2zm4 0h14v-2H7v2zM3 7h2V5H3v2zm4 0h14V5H7v2zM3 19h2v-2H3v2zm4 0h14v-2H7v2z" />
                </svg>
                <span class="brand-text">FinTrak</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-lg-center">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('add') }}">Add</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('transactions') }}">Transactions</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('recurring') }}">Recurring</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('balance') }}">Balance</a></li>
                    <!-- <-- added -->
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('analytics') }}">Analytics</a></li>
                </ul>


                <div class="d-flex align-items-center gap-2">
                    <!-- Theme toggle -->
                    <button id="themeToggle" class="btn btn-sm btn-outline-light" aria-pressed="false"
                        title="Toggle theme">
                        <span id="themeIcon">ðŸŒ™</span>
                        <span class="visually-hidden">Toggle theme</span>
                    </button>

                    <!-- optional: user / settings placeholders -->
                    <!-- <a class="btn btn-sm btn-outline-light" href="#">Settings</a> -->
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Theme toggle + small UI init -->


    {% block scripts %}{% endblock %}
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <script>
        const messages = {{ messages | tojson }};
        for (const [category, msg] of messages) {
            const div = document.createElement('div');
            div.className = `flash-message ${category}`;
            div.textContent = msg;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 3500);
        }
    </script>
    {% endif %}
    {% endwith %}

</body>

</html>
